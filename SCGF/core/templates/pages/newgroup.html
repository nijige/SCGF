
{% extends 'base.html' %}

{% block title %}Novo Grupo - SCGF{% endblock %}

{% block content %}
    <h1>Criar um novo Grupo</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="col-8 m-auto">
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Criar Grupo">
        </div>
    </form>
{% endblock %}
