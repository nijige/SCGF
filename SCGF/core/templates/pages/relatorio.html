{% extends 'baseChart.html' %}

{% block title %} Relat√≥rio - SCGF {% endblock title %}

{% block scripts %}
<script>
    $(document).ready(function(){
        dataValor = [{% for transacao in transacoes %}parseFloat({{transacao.valor}}),{% endfor %}]
        labelsValor = [{% for transacao in transacoes %}'{{transacao.descricao}}',{% endfor %}]

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labelsValor,
                datasets: [{
                    data: dataValor,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    

    let bgcColor = [
        '#50FA7B',
        '#FF5555',
    ]

    let bdColor = [
        '#50FA7B',
        '#FF5555',
    ]

    let labels = [
        'Receita',
        'Despesa',
    ]

    let receita = parseFloat({{ receita }})
    let despesa = parseFloat({{ despesa }}) 

    let dataArray = [receita, despesa]

    let data = {
        datasets: [{
            data: dataArray,
            backgroundColor: bgcColor,
            borderColor: bdColor,
            borderColor: 1
        }],
        labels
    };

    var ctx = document.getElementById('myChartPie').getContext('2d');

    var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: data
    });
});

</script>

{% endblock scripts %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <canvas id="myChart" width="100" height="100"></canvas>   
        </div>
        <div class="col-sm-6">
            <canvas id="myChartPie" width="80" height="80"></canvas>
        </div>
    </div>

          
{% endblock %}
